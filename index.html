<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./app/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date">Wednesday 19 September</div>
            <ul>
                <li id="hours">10</li>
                <li class="point">:</li>
                <li id="min">40</li>
                <li class="point">:</li>
                <li id="sec">54</li>
                <li id="ampm">am</li>
            </ul>
        </div>
    </div>
    


    <script src="./app/js/script.js"></script>
</body>
</html>
